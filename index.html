<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Random Character Generator</title>
</head>
<body>
    <h1>Simple Random Character Generator</h1>
    <form action="#" method="post" id="number-form">
        <label for="number-input">Amount of Characters:</label>
        <input type="number" id="number-input" placeholder="Amount of Characters...." required><br>
        <button type="submit">Generate Characters</button>
    </form>
    <div id="random-characters" style="margin-top:5%; word-break: break-all;"></div>
    <script src="./script.js" defer></script>
</body>
</html>
